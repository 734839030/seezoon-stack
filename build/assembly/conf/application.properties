# 环境标识,启动打印，开发环境有意义，测试及生产无意义
spring.profiles.active=none-local
# 指定日志配置文件，便于动态日志刷新
logging.config=conf/logback-spring.xml
server.tomcat.accesslog.enabled=true
# 默认开,线上请关闭
springfox.documentation.enabled=true
springfox.documentation.auto-startup=true
#datasource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/seezoon-admin-lite?useUnicode=true&&characterEncoding=utf8&serverTimezone=GMT%2B8&connectTimeout=1000
spring.datasource.hikari.username=root
